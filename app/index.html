<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stock Eleven</title>
    <meta name="description" content="Stock screener for building top level investment portofolios">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-table/src/bootstrap-table.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
</head>

<body ng-app="stockElevenApp">
    <!--[if lte IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/"><img src="images/stockeleven_logo_new.svg" class="logo" ></a>
            </div>
            <div class="collapse navbar-collapse " id="myNavbar">
                <div ng-controller="MainCtrl" ng-show="!isLoggedIn || false" class="ng-hide">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
                <div ng-controller="MainCtrl" ng-show="isLoggedIn || false" class="ng-hide">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{active:isActive('/app')}">
                            <a href="#/app">Stock Eleven Lists</a>
                        </li>
                        <li ng-class="{active:isActive('/portfoliosStockEleven')}">
                            <a href="#/portfoliosStockEleven">Stock Eleven Portfolios</a>
                        </li>
                        <li ng-class="{active:isActive('/myPortfolios')}">
                            <a href="#/myPortfolios">My Portfolios</a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <span class="glyphicon glyphicon-user"></span> {{userName}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#/">User settings</a></li>
                                <li><a href="#/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main part -->
    <div ng-view=""></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/listController.js"></script>
    <script src="scripts/controllers/demoListController.js"></script>
    <script src="scripts/controllers/loginController.js"></script>
    <script src="scripts/controllers/logoutController.js"></script>
    <script src="scripts/controllers/registerController.js"></script>
    <script src="scripts/controllers/passwordRecoveryController.js"></script>
    <script src="scripts/controllers/appHomeController.js"></script>
    <script src="scripts/controllers/appPortfoliosStockElevenController.js"></script>
    <script src="scripts/controllers/portfolioStockElevenController.js"></script>
    <script src="scripts/controllers/appMyPortfoliosController.js"></script>
    <script src="scripts/directives/stockelevenbstablecontroller.js"></script>
    <script src="scripts/directives/stockeleventablescroll.js"></script>
    <script src="scripts/directives/stockelevenback.js"></script>
    <!-- endbuild -->

</body>

</html>
