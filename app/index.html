<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Stock Eleven</title>
    <meta name="description" content="Stock screener for building top level investment portofolios">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/bootstrap-table/src/bootstrap-table.css" />
    <link rel="stylesheet" href="bower_components/angular-cookie-law/dist/angular-cookie-law.css" />
    <!-- endbower -->
    <link href='https://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>

<body ng-app="stockElevenApp" stockeleven-window-scroll >
    <!--[if lte IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <cookie-law-banner message="This website uses cookies to ensure you get the best experience on our website"></cookie-law-banner>
    <nav class="navbar navbar-default navbar-fixed-top" ng-controller="MainCtrl">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle btn-stockeleven-trsp" ng-click="navbarCollapsed = !navbarCollapsed;">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/"><img src="images/logo.png" class="logo"></a>
            </div>
            <div class="collapse navbar-collapse" uib-collapse="navbarCollapsed">
                <div ng-hide="!dataLoading" >
                    <ul class="nav navbar-nav navbar-right">
                        <li><a>Loading...</li></a>
                    </ul>
                </div>
                <div ng-show="isNotLoggedIn">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
                <div ng-show="isLoggedIn">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-class="{active:isActive('/app')}">
                            <a href="#/app">Stock Eleven Lists</a>
                        </li>
                        <li ng-class="{active:isActive('/portfoliosStockEleven')}">
                            <a href="#/portfoliosStockEleven">Stock Eleven Portfolios</a>
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-user"></span> {{userName}} <span class="caret" ></span></a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <li><a href="#/">User settings</a></li>
                                <li><a href="#/logout"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
   
    <!-- Main part -->
    <div ng-view=" "></div>
    
    <!-- Google analytic -->
    <cookie-law-wait>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-78798007-1', 'auto');
        ga('send', 'pageview');

        </script>
    </cookie-law-wait>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAyQEh2TVycjJO1M5mbIoHgIMjt2ch7ojE",
        authDomain: "stockeleven.firebaseapp.com",
        databaseURL: "https://stockeleven.firebaseio.com",
        storageBucket: "project-7712266373031745072.appspot.com",
      };
      firebase.initializeApp(config);
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <script src="bower_components/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="bower_components/angular-scroll/angular-scroll.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script src="bower_components/moment-timezone/builds/moment-timezone-with-data-2010-2020.js"></script>
    <script src="bower_components/angular-cookie-law/dist/angular-cookie-law.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js "></script>
    <script src="scripts/controllers/main.js "></script>
    <script src="scripts/controllers/listController.js "></script>
    <script src="scripts/controllers/demoListController.js "></script>
    <script src="scripts/controllers/loginController.js "></script>
    <script src="scripts/controllers/logoutController.js "></script>
    <script src="scripts/controllers/registerController.js "></script>
    <script src="scripts/controllers/passwordRecoveryController.js "></script>
    <script src="scripts/controllers/appHomeController.js "></script>
    <script src="scripts/controllers/appPortfoliosStockElevenController.js "></script>
    <script src="scripts/controllers/portfolioStockElevenController.js "></script>
    <script src="scripts/directives/stockelevenbstablecontroller.js "></script>
    <script src="scripts/directives/stockeleventablescroll.js "></script>
    <script src="scripts/directives/stockelevenback.js "></script>
    <script src="scripts/directives/stockelevenwindowscroll.js "></script>
    <script src="scripts/controllers/userdata.js"></script>
    <!-- endbuild -->

</body>

</html>
