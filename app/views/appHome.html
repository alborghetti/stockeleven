<div class="list-section section-main">
<div ng-if="dataLoading" class="loading">
	<br>
	<img  src="images/hourglass.svg" />
	<br>
</div>
	<div class="container-fluid" ng-if="!dataLoading">
	<br />
		<div class="row">
			<div class="col-md-3" ng-repeat="activeList in activeLists">
				<div class="col-md-12">
					<a  href="#/list/{{activeList.listId}}/current">
						<span class="thumbnail list-box">
							<h3  class="link-text">{{activeList.description}}</h3>
							<h3 class="link-text-hidden">Display</h3>
						</span>
					</a>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3" ng-repeat="inactiveList in inactiveLists">
				<div class="col-md-12">
					<a href="#/activation/{{inactiveList.listId}}">
						<span class="thumbnail list-box-disabled">
							<h3 class="link-text">{{inactiveList.description}}</h3>
							<h3 class="link-text-hidden">Activate</h3>
						</span>
					</a>
				</div>
			</div>
		</div>
		<br />
	</div>
</div>
