<div class="container" ng-controller="PasswordRecoveryCtrl">
    <div class="col-md-5 col-md-offset-3">
        <h2>Password recovery</h2>
        <div ng-show="vm.success" class="alert alert-success" role="alert">Password sent to {{vm.email}}</div>
        <div ng-show="vm.error" class="alert alert-danger" role="alert">Passowrd recovery error: {{vm.errorMessage}}</div>
        <form name="form" ng-submit="passwordRecovery()" role="form">
            <div class="form-group" ng-class="{ 'has-error': (form.email.$dirty && form.email.$error.required) || (form.email.$dirty && form.email.$invalid) }">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ng-model="vm.email" required />
                <span ng-show="(form.email.$dirty && form.email.$error.required) || (form.email.$dirty && form.email.$invalid)" class="help-block">Valid email is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Send password</button>
