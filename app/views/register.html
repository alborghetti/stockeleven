<div class="container" ng-controller="RegisterCtrl">
    <div class="col-md-5 col-md-offset-3">
        <h2>Register</h2>
        <div ng-show="vm.created" class="alert alert-success" role="alert">User {{vm.email}} created</div>
        <div ng-show="vm.error" class="alert alert-danger" role="alert">User creation error: {{vm.errorMessage}}</div>
        <form name="form" ng-submit="registerTmp()" role="form" >
            <div class="form-group" ng-class="{ 'has-error': form.firstName.$dirty && form.firstName.$error.required }">
                <label for="username">First name</label>
                <input type="text" name="firstName" id="firstName" class="form-control" ng-model="vm.firstName" required />
                <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">First name is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
                <label for="username">Last name</label>
                <input type="text" name="lastName" id="Text1" class="form-control" ng-model="vm.lastName" required />
                <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last name is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': (form.email.$dirty && form.email.$error.required) || (form.email.$dirty && form.email.$invalid) }">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" ng-model="vm.email" required />
                <span ng-show="(form.email.$dirty && form.email.$error.required) || (form.email.$dirty && form.email.$invalid)" class="help-block">Valid email is required</span>
            </div>
            <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="vm.password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Register</button>
