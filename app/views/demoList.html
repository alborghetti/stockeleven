<div class="container">
	<br>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h2>{{listText}}</h2>
					<p>List generated on {{listDate}}</p>
				</div>
				<div class="table-responsive">
					<table class="table table-condensed">
						<thead>
							<tr>
								<th>Company</th>
								<th>Stock</th>
								<th>Price</th>
								<th>PE</th>
								<th>EPS</th>
								<th>High 52</th>
								<th>Distance</th>
								<th>Rank</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="stock in stocks | filter:query | orderBy:orderProp">
								<td>{{stock.company}}</td>
								<td>{{stock.stock}}</td>
								<td>{{stock.price}}</td>
								<td>{{stock.pe}}</td>
								<td>{{stock.eps}}</td>
								<td>{{stock.high52}}</td>
								<td>{{stock.distance}}</td>
								<td>{{stock.rank}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
