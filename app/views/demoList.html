<div class="section-main-list" >
<div ng-if="dataLoading" class="loading">
	<br>
	<img  src="images/hourglass.svg" />
	<br>
</div>
	<div class="container-fluid" ng-if="!dataLoading">
		<div class="row">
			<div class="col-sm-12">
				<div class="panel">
					<div class="panel-heading">
						<h2>{{listText}}</h2>
						<p>List generated on {{listDate}}</p>
					</div>
					<div class="panel-body">
					</div>
					<div class="table-responsive">
						<table class="table">
							<thead >
								<tr>
									<th class="td-overflow">Stock</th>
									<th>Last Price</th>
									<th>Daily variation %</th>
									<th>PE</th>
									<th>EPS</th>
									<th>High 52</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="stock in stocks | filter:query | orderBy:orderProp"
									ng-class="[{danger:stock.isNegative}, {success:stock.isPositive}]">
									<td>{{stock.titoloTicker}}</td>
									<td>{{stock.lastPrice}}</td>
									<td>{{stock.dailyVariationP}}</td>
									<td>{{stock.pe}}</td>
									<td>{{stock.eps}}</td>
									<td>{{stock.high52}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
