<br>
<div ng-if="dataLoading" class="col-md-2 col-md-offset-5" style="height: 100vh">
			<br>
			<img  src="images/ajax-loader.gif" />
			<br>
		</div>
<div class="section-main" ng-if="!dataLoading">
	<div class="container-fluid" >
		<div class="row">
			<div class="col-sm-12">
				<div class="panel panel-table">
					<div class="panel-heading">
						<h2>{{listText}}</h2>
						<p>List generated on {{listDate}}</p>
					</div>
					<div class="table-responsive">
						<table class="table">
							<thead >
								<tr>
									<th class="td-overflow">Stock</th>
									<th>Last Price</th>
									<th>Daily variation %</th>
									<th>PE</th>
									<th>EPS</th>
									<th>High 52</th>
								</tr>
							</thead>					
							<tbody>
								<tr ng-repeat="stock in stocks | filter:query | orderBy:orderProp">
									<td class="td-overflow">{{stock.titoloTicker}}</td>
									<td>{{stock.lastPrice}}</td>
									<td>{{stock.dailyVariationP}}</td>
									<td>{{stock.pe}}</td>
									<td>{{stock.eps}}</td>
									<td>{{stock.high52}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
