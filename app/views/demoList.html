<div class="section-main">
<div class="container-fluid">
	<br>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-table">
				<div class="panel-heading">
					<h2>{{listText}}</h2>
					<p>List generated on {{listDate}}</p>
				</div>
					<table class="table">
						<thead >
							<tr>
								<th class="td-150">Stock</th>
								<th class="td-60">Last Price</th>
								<th class="td-60">Daily variation %</th>
								<th class="td-60">PE</th>
								<th class="td-60">EPS</th>
								<th class="td-60">High 52</th>
							</tr>
						</thead>
					</table>

					<div class="div-table-content">
						<table class="table">
							<tbody>
								<tr ng-repeat="stock in stocks | filter:query | orderBy:orderProp">
									<td class="td-150">{{stock.titoloTicker}}</td>
									<td class="td-60">{{stock.lastPrice}}</td>
									<td class="td-60">{{stock.dailyVariationP}}</td>
									<td class="td-60">{{stock.pe}}</td>
									<td class="td-60">{{stock.eps}}</td>
									<td class="td-60">{{stock.high52}}</td>
								</tr>
							</tbody>
						</table>
					</div>

			</div>
		</div>
	</div>
</div>
</div>
