<div class="container">
	<!--Body content-->
	<h2>Borsa Italiana Ranking</h2>
	<table class="table">
		<thead>
		  <tr>
			<th>Company</th>
			<th>Stock</th>
			<th>Price</th>
			<th>PE</th>
			<th>EPS</th>
			<th>High 52</th>
			<th>Distance</th>
			<th>Rank</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="stock in stocks | filter:query | orderBy:orderProp">
			<td>{{stock.company}}</td>
			<td>{{stock.stock}}</td>
			<td>{{stock.price}}</td>
			<td>{{stock.pe}}</td>
			<td>{{stock.eps}}</td>
			<td>{{stock.high52}}</td>
			<td>{{stock.distance}}</td>
			<td>{{stock.rank}}</td>
		  </tr>
		</tbody>
	</table>
</div>
