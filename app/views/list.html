<div class="section-main-list" >
<div ng-if="dataLoading" class="loading">
	<br>
	<img  src="images/hourglass.svg" />
	<br>
</div>
	<div class="container-fluid" ng-if="!dataLoading">
		<div class="row"  >
			<div class="col-sm-12">
				<div class="panel table-panel">
					<div class="panel-heading">
						<h2>{{listText}}</h2>
						<p>List generated on {{listDate}}</p>
					</div>
					<div class="panel-body">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								Previous Lists
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li ng-if="dataLoadingdd">Loading...
									<img  src="images/ajax-loader2.gif" align="middle"/>
								</li>
								<li ng-repeat="list in lists">
									<a href="#/list/{{listId}}/{{list.pushId}}">{{list.date}}</a>
								</li>
							</ul>
						</div>
					</div>
					<table data-options="tableOptions" stockeleven-bs-table-controller> </table>
				</div>
			</div>
		</div>
	</div>
</div>
