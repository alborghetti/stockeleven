<div class="container">
<br>
	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h2>{{listText}}</h2>
					<p>List generated on {{listDate}}</p>
				</div>
				<div class="panel-body">
					<div class="dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Previous Lists
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li ng-repeat="list in lists">
								<a href="#/list/{{listId}}/{{list.pushId}}">{{list.date}}</a>
							</li>
						</ul>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Stock</th>
								<th>Last Price</th>
								<th>Daily variation %</th>
								<th>PE</th>
								<th>EPS</th>
								<th>High 52</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="stock in stocks | filter:query | orderBy:orderProp">
								<td>{{stock.titoloTicker}}</td>
								<td>{{stock.lastPrice}}</td>
								<td>{{stock.dailyVariationP}}</td>
								<td>{{stock.pe}}</td>
								<td>{{stock.eps}}</td>
								<td>{{stock.high52}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
