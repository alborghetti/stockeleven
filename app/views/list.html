	<div class="section-main-list container-fluid ">
		<br>
		<div class="row">
			<div class="col-sm-12">
				<div class="panel table-panel">
					<div class="panel-heading">
						<h2>{{listText}}</h2>
						<p>List generated on {{listDate}}</p>
					</div>
					<div class="panel-body">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								Previous Lists
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li ng-if="dataLoadingdd">Loading...
									<img  src="images/ajax-loader2.gif" align="middle"/>
								</li>
								<li ng-repeat="list in lists">
									<a href="#/list/{{listId}}/{{list.pushId}}">{{list.date}}</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="table-responsive" stockeleven-table-scroll>
						<table class="table-condensed">
							<thead >
								<tr>
									<th class="td-150">Stock</th>
									<th class="td-60">Last Price</th>
									<th class="td-60">Daily variation %</th>
									<th class="td-60">PE</th>
									<th class="td-60">EPS</th>
									<th class="td-60">High 52</th>
								</tr>
							</thead>
						</table>
					</div>
					<div ng-if="dataLoading" class="col-md-2 col-md-offset-5">
						<br>
						<img  src="images/ajax-loader.gif" />
						<br>
					</div>
					<div class="table-responsive div-table-content" stockeleven-table-scroll>
						<table class="table table-hover table-condensed">
							<tbody>
								<tr ng-repeat="stock in stocks | filter:query | orderBy:orderProp">
									<td class="td-150">{{stock.titoloTicker}}</td>
									<td class="td-60">{{stock.lastPrice}}</td>
									<td class="td-60">{{stock.dailyVariationP}}</td>
									<td class="td-60">{{stock.pe}}</td>
									<td class="td-60">{{stock.eps}}</td>
									<td class="td-60">{{stock.high52}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

	</div>
