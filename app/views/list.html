<br>
<div ng-if="dataLoading" class="col-md-2 col-md-offset-5">
	<br>
	<img  src="images/ajax-loader.gif" />
	<br>
</div>
<div class="section-main-list" ng-if="!dataLoading">
	<div class="container-fluid">
		<div class="row"  >
			<div class="col-sm-12">
				<div class="panel table-panel">
					<div class="panel-heading">
						<h2>{{listText}}</h2>
						<p>List generated on {{listDate}}</p>
					</div>
					<div class="panel-body">
						<div class="dropdown">
							<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
								Previous Lists
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li ng-if="dataLoadingdd">Loading...
									<img  src="images/ajax-loader2.gif" align="middle"/>
								</li>
								<li ng-repeat="list in lists">
									<a href="#/list/{{listId}}/{{list.pushId}}">{{list.date}}</a>
								</li>
							</ul>
						</div>
					</div>
					<div class="table-responsive">
						<table class="table table-hover">
							<thead >
								<tr>
									<th class="td-overflow">Stock</th>
									<th>Last Price</th>
									<th>Daily variation %</th>
									<th>PE</th>
									<th>EPS</th>
									<th>High 52</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="stock in stocks | filter:query | orderBy:orderProp">
									<td class="td-overflow">{{stock.titoloTicker}}</td>
									<td>{{stock.lastPrice}}</td>
									<td>{{stock.dailyVariationP}}</td>
									<td>{{stock.pe}}</td>
									<td>{{stock.eps}}</td>
									<td>{{stock.high52}}</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
