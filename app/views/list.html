<div class="app-section">
<div ng-if="dataLoading" class="loading">
	<div class="sk-cube-grid">
		<div class="sk-cube sk-cube1"></div>
		<div class="sk-cube sk-cube2"></div>
		<div class="sk-cube sk-cube3"></div>
		<div class="sk-cube sk-cube4"></div>
		<div class="sk-cube sk-cube5"></div>
		<div class="sk-cube sk-cube6"></div>
		<div class="sk-cube sk-cube7"></div>
		<div class="sk-cube sk-cube8"></div>
		<div class="sk-cube sk-cube9"></div>
	</div>
</div>

<div class="container" ng-if="!dataLoading">
	<br />
	<div ng-if="!isLoggedIn" class="loading">
		<h2 class="bg-info col-md-4 col-md-offset-4">please <a href="#/login">login</a></h2>
	</div>
	<div class="row" ng-if="isLoggedIn" >
		<div class="col-sm-12">
			<div class="panel table-panel">
				<div class="panel-heading">
					<h2>{{listText}}</h2>
					<p>List generated on {{listDate}}</p>
					<div class="dropdown">
						<button class="btn btn-stockeleven dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
							Previous Lists
							<span class="caret"></span>
						</button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li ng-if="dataLoadingdd">Loading...
								<img  src="images/ajax-loader2.gif" align="middle"/>
							</li>
							<li ng-repeat="list in lists">
								<a href="#/list/{{listId}}/{{list.pushId}}">{{list.date}}</a>
							</li>
						</ul>
					</div>
				</div>
				<table data-options="tableOptions" stockeleven-bs-table-controller> </table>
			</div>
		</div>
	</div>
	<br />
</div>
</div>
